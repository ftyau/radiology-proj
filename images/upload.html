<HTML>
	<HEAD>
		<TITLE>Upload image</TITLE>
	</HEAD>
	<BODY>
		<form name="upload-image" method="POST"
		enctype="multipart/form-data" action="upload">
		<table>
			<tr>
				<th>Radiology record to upload to: </th>
				<td><input type="text" name=recordId></td>
			</tr>
			<tr>
				<th>File path: </th>
				<td><input name=file-path type="file" size="30"></input></td>
			</tr>
			<tr>
				<td ALIGN=CENTER COLSPAN="2"><input type="submit" name=".submit"
				value="Upload"></td>
			</tr>
		</table>
		</form>
	</BODY>
</HTML>
